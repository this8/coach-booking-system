<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Europe Bus</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Book Buses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Booked List</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search Route</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Login forms -->
    <div class="container overflow-hidden">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3 border bg-light">
               <h2>Login for Employee</h2>
               <form action="login" method="post">
                    <table>
                        <tr>
                            <td>Employee Id: </td>
                            <td><input type="text" name="empid" ></td>
                        </tr>
                        <tr>
                            <td>Password: </td>
                            <td><input type="password" name="emp_pass" width="8"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="login" value="submit"></td>
                            <td><input type="reset" name="Clear" value="Clear" ></td>
                        </tr>
                    </table>
               </form>
           </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <h2>Login for User</h2>
                <form action="login" method="post">
                    <table>
                        <tr>
                            <td>Username: </td>
                            <td><input type="text" name="Username" ></td>
                        </tr>
                        <tr>
                            <td>Password: </td>
                            <td><input type="password" name="user_pass" width="8"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="login" value="submit"></td>
                            <td><input type="reset" name="Clear" value="Clear" ></td>
                        </tr>
                    </table>
               </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
